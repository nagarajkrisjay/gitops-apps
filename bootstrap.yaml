apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-bootstrap
  namespace: argocd-apps
spec:
  project: default
  source:
    repoURL: https://github.com/nagarajkrisjay/gitops-app.git
    targetRevision: HEAD
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
